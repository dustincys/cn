<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" >
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="{{ site.url }}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width:850px)" href="/media/css/cnstyle.css"/>
    <link rel="stylesheet" type="text/css" media="screen and (max-width:850px)" href="/media/css/cntinystyle.css"/>
    <link rel="stylesheet" href="/media/css/highlight.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
 <link rel="stylesheet" href="/media/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="/media/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".fancybox").fancybox();
	});
</script>
<script type="text/javascript" src="/media/js/go-top.js"></script>
<script type="text/javascript" src="/media/js/classie.js"></script>

</head>
  <body class="cbp-spmenu-push">
	      {% if page.matheq %}
		{% include mathjax.md %}
		{% endif %}
    <div id="container">
        {{ content }}
    </div>
<script type="text/javascript">
var showRightPush = document.getElementById( 'showRightPush' );
var showLeft = document.getElementById( 'showLeft' );
var menuRight = document.getElementById( 'cbp-spmenu-s2' );
var menuLeft = document.getElementById( 'cbp-spmenu-s1' );
var body = document.body;
showRightPush.onclick = function() {
	classie.toggle( this, 'active' );
	classie.toggle( body, 'cbp-spmenu-push-toleft' );
	classie.toggle( menuRight, 'cbp-spmenu-open' );
	disableOther( 'showRightPush' );
};
showLeft.onclick = function() {
	classie.toggle( this, 'active' );
	classie.toggle( menuLeft, 'cbp-spmenu-open' );
	disableOther( 'showLeft' );
};
$(document).click(function(event) {
	if(!$(event.target).is('nav')&& !$(event.target).is('button') && classie.has( menuRight,'cbp-spmenu-open'))
	{
		classie.toggle( showRightPush, 'active' );
		classie.toggle( body, 'cbp-spmenu-push-toleft' );
		classie.toggle( menuRight, 'cbp-spmenu-open' );
	};
	if(!$(event.target).is('nav')&& !$(event.target).is('img')&& !$(event.target).is('button') && classie.has( menuLeft,'cbp-spmenu-open'))
	{
		classie.toggle( showLeft, 'active' );
		classie.toggle( menuLeft, 'cbp-spmenu-open' );
	};

});
$(function(){
	$(document).keydown(function(e) {
		if (e.target.nodeName.toUpperCase() != 'BODY') return;
		if (e.which == 77){// M
			classie.toggle( showLeft, 'active' );
			classie.toggle( menuLeft, 'cbp-spmenu-open' );
			disableOther( 'showLeft' );
		}
	});
});
function disableOther( button ) {
	if( button !== 'showLeft' ) {
		classie.toggle( showLeft, 'disabled' );
	}
	if( button !== 'showRightPush' ) {
		classie.toggle( showRightPush, 'disabled' );
	}
}
</script>
<script>
/* <![CDATA[ */
(new GoTop()).init({
	pageWidth		:600,
	nodeId			:'go-top',
	nodeWidth		:50,
	distanceToBottom	:125,
	hideRegionHeight	:130,
        text			:''
});
/* ]]> */
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=40045081" charset="UTF-8"></script>
